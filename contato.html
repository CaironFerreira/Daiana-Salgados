<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Daiana salgados</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="brand-name">Daiana Salgados</a>

            <button class="hamburger-menu" aria-label="Abrir menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="portfolio.html">Cardápio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
                <form class="search-form" action="search.html" method="GET">
                    <input type="search" name="q" placeholder="Pesquisar no site...">
                    <button type="submit">Buscar</button>
                </form>
                <button id="theme-toggle">Mudar Tema</button>
                <div id="auth-links">
                    <a href="login.html" id="login-link">Login</a>
                    <div id="user-profile" class="hidden">
                        <img id="user-avatar" src="images/icon_perfil.png" alt="Avatar do Usuário" width="30" height="30">
                        <span id="username-display"></span>
                        <a href="#" id="logout-link">Sair</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact-section">
            <h2>Entre em Contato</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                 <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem (Mínimo 10 caracteres):</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <div id="char-counter">0/500</div>
                </div>
                <button type="submit">Enviar</button>
            </form>

            <div class="contact-direct">
                <p>Ou entre em contato direto:</p>
                <p>E-mail: <span id="contact-email">daianasalgados@gmail.com</span></p>
                <button id="copy-email-btn">Copiar E-mail</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Daiana Salgados. Todos os direitos reservados.</p>
    </footer>
    
    <div id="login-modal-overlay" class="hidden">
        <div id="login-modal">
            <button id="close-modal-btn">&times;</button>
            <h2>Login</h2>
            <form id="login-form" novalidate>
                <div class="form-group">
                    <label for="username">E-mail:</label>
                    <input type="text" id="username" name="username" required>
                    </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <script src="js/contact.js"></script>
    <script src="js/ui-enhancements.js"></script>
    <script src="js/script.js"></script>

    <div id="custom-toast" class="hidden">
        <span id="toast-message"></span>
    </div>
</body>
</html>
