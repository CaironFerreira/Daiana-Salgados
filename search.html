<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa - Daiana Salgados</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="brand-name">Daiana Salgados</a>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="portfolio.html">Cardápio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <form class="search-form" action="search.html" method="GET">
                <input type="search" name="q" placeholder="Pesquisar no site...">
                <button type="submit">Buscar</button>
            </form>
            <button id="theme-toggle">Mudar Tema</button>
            <div id="auth-links">
                <a href="login.html" id="login-link">Login</a>

                    <a href="#" id="logout-link">Sair</a>

    <main>
        <section id="search-results-section">
            <h1>Resultados da Pesquisa para "<span id="search-term"></span>"</h1>

                <p>Buscando...</p>
            </div>
        </section>

    <button id="back-to-top" class="hidden">↑</button>
